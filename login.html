<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="team up">
    <meta name="description" content="">
    <title>Login-TeamUp</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type='text/javascript' src='./js/jquery.transit.min.js'></script>
    <script type="text/javascript" src="js/login.js"></script>
  </head>

  <body>
    <div id="main">
		<div class="switch_tab click" id="login_tab"></div>
		<div class="switch_tab click" id="register_tab"></div>
		<form id="login_form">	
			<div class="login_ipt">
				<label class="login_label" id="username_label" for="username_ipt"></label>
				<input type="text" id="username_ipt"/>
				<label class="input_tips" id="username_tips"  for="username_ipt">username or your email</label>
			</div>
			<div class="login_ipt">
				<label class="login_label" id="password_label" for="password_ipt"></label>
				<input type="password" id="password_ipt"/>
				<label class="input_tips" id="password_tips"  for="password_ipt">your password</label>
			</div>
			<button class="click" id="loginBtn" ></button>
		</form>
		<form id="register_form">	
			<div class="login_ipt">
				<label class="login_label" id="username_label" for="reg_username_ipt"></label>
				<input type="text" id="reg_username_ipt"/>
				<label class="input_tips" for="reg_username_ipt">username or your email</label>
			</div>
			<div class="login_ipt">
				<label class="login_label" id="username_label" for="reg_password_ipt"></label>
				<input type="password" id="reg_password_ipt"/>
				<label class="input_tips"   for="reg_password_ipt">input password</label>
			</div>
			<button class="click" id="loginBtn"></button>
		</form>
	</div>
  </body>
</html>
