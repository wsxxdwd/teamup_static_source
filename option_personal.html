<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="keywords" content="team up">
		<meta name="description" content="">
		<title>个人设置-TeamUp</title>
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/layout.css">
		<link rel="stylesheet" type="text/css" href="css/option_personal.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/option_personal.js"></script>
	</head>
	</body>
	<div id="main">
		<div id="header">
			<ul>
				<li class="click">项目</li>
				<li class="click">团队</li>
				<li class="click">个人</li>
			</ul>
			<div id="head_img"><img src=""></div>
		</div>
		<div id="content_info">
			<div class="main_head">
				<div class="head_left">个人设置</div>
				<div class="head_line"></div>
				<div class="head_right">
					<div id="edit" class="c_btn btn1 click">编辑</div>
				</div>
			</div>
			<div class="main_content">
				<div class="content_left">
					<div class="user_head">
						<div class="head_show"></div>
						<div class="change_head click">更改照片</div>
					</div>
				</div>
				<div class="content_right">
					<div class="text">用户名 : 大鸟军</div>
					<div class="text">邮箱 : 12345678@qq.com</div>
					<div class="text">极客一句话 :</div>
					<div class="text"><p>半吊子码农,</br>完全不懂美工的程序员,</br>悲催的死的早</p></div>
				</div>
			</div>
		</div>
		<div id="content_edit">
			<div class="main_head">
				<div class="head_left">个人设置</div>
				<div class="head_line"></div>
				<div class="head_right">
					<div id="save" class="c_btn btn2 click">保存</div>
					<div id="close" class="c_btn btn1 click">关闭</div>
				</div>
			</div>
			<div class="main_content">
				<div class="content_left">
					<div class="user_head">
						<div class="head_show"></div>
						<div class="change_head click">更改照片</div>
					</div>
				</div>
				<div class="content_right">
					<div class="text">用户名&nbsp&nbsp&nbsp : <input type="text"></div>
					<div class="text">邮 &nbsp&nbsp&nbsp箱&nbsp&nbsp&nbsp: 12345678@qq.com</div>
					<div class="text">极客一句话 :</div>
					<div class="text"><textarea></textarea></div>
					<div class="text">旧密码&nbsp&nbsp&nbsp : <input type="text"></div>
					<div class="text">新密码&nbsp&nbsp&nbsp : <input type="text"></div>
					<div class="text">确认密码 : <input type="text"></div>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
